<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="nav">
        <div class="nav_left">
            <a href="index.html">
                <img src="./assets/netflix-logo-png-large.png" alt="Netflix Logo" class="nav_logo">
            </a>
        </div>
        <div class="nav_right">
            <img src="./assets/Netflix-avatar.png" alt="Login Avatar" class="nav_avatar">
        </div>
    </div>

    <!-- Banner -->
    <header id="banner">
        <div id="banner_contents">
            <h1 id="banner_title"></h1>
            <div id="banner_buttons">
                <button id="banner_button">Play</button>
                <button id="banner_button">My List</button>
            </div>
            <p id="banner_description"></p>
        </div>
        <div id="banner_fadeBottom"></div>
    </header>

    <!-- Rows -->
    <div id="headrow">
        <div class="row">
            <h2 class="row_title"></h2>
            <div class="row_posters">
            </div>
        </div>
    </div>

</body>
</html>
